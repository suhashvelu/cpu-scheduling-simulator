
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>CPU Scheduling Simulator</h2>
        <div class="form-group">
            <label for="processCount">Number of Processes</label>
            <input type="number" id="processCount" class="form-control" placeholder="Enter number of processes">
        </div>
        <div class="form-group">
            <label for="schedulingType">Scheduling Algorithm</label>
            <select id="schedulingType" class="form-control">
                <option value="FCFS">FCFS</option>
                <option value="SJF">SJF</option>
                <option value="Priority">Priority</option>
                <option value="RR">Round Robin</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <button class="btn btn-primary" onclick="generateInputFields()">Generate Input Fields</button>
        </div>

        <div id="inputs" class="mt-4"></div>

        <div id="quantumContainer" style="display:none;">
            <div class="form-group">
                <label for="timeQuantum">Time Quantum (for Round Robin)</label>
                <input type="number" id="timeQuantum" class="form-control" placeholder="Enter Time Quantum">
            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-success" onclick="runScheduling()">Run Scheduling</button>
        </div>

        <div id="ganttChart" class="mt-4"></div>

        <div id="results" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
